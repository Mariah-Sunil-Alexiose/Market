<style>
    .modal-content{
        background-color: #212121;
    }
</style>    
<!-- Selling Confirm -->
<div class="modal fade" id="Model-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModelLabel">{{ owned_item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
              {{ selling_form.hidden_tag() }}
              <h4 class="text-center">Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$?</h4>
              <br/>
              <h6 class="text-center">By clicking sell, the item will return to the market.</h6>
              <br/>
              <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
              {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
      </div>
    </div>
</div>
